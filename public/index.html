<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2196f3">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <title>English Letter Recognition</title>
</head>
<body>


  <main id="app">

    <div class="container">
      <div class="row mt-2">
        <div class="col">
          <h1 class="text-center">Letter Recognition Demonstration</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Input State</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="No letter has been recorded.">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-4">
          <h3>Write your letter in the box</h3>
          <canvas class="w-100" id="drawing-board"></canvas>
        </div>
        <div class="col-md-6" id="probable-letter">
          
        </div>
      </div>
    </div>
    

  </main>
  
</body>

<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</html>
